    <p>Cette plateforme utilise des cookies pour stocker des informations lorsque vous naviguez sur le site. Ces cookies ne sont en aucun cas nuisibles. Ils ne sont pas non plus destinés à être utilisés pour voler des informations personnelles. Pour plus d'informations, consultez la section sur la confidentialité.</p>
    <p> Nous n'avons aucun contrôle sur le contenu ou les politiques de confidentialité des sites web externes et nous ne revendiquons aucune responsabilité à cet égard.</p>

    <h2>Comptes utilisateurs</h2>
    <p>En tant qu'utilisateur, il vous sera demandé de vous enregistrer en saisissant des informations privées (email, mot de passe). Vous êtes responsable de l'exactitude de ces informations. De même, vous êtes responsable de la confidentialité de ces informations. Vous êtes également responsable de vos activités et actions sur cette plateforme.</p>
    <p>Nous nous réservons le droit de modifier, suspendre ou supprimer toute information ou contenu que vous pourriez écrire.</p>
    <p>
        Si vous pensez qu'il y a un problème quelconque, nous vous conseillons de nous en informer par email à l'adresse suivante :
        <a href="mailto:security@needlify.com">security@needlify.com</a>.
    </p>

    <h2>Propriété intellectuelle</h2>
    <p>Les informations disponibles et publiées sur le site web sont la propriété sous licence de cette plateforme. Cela inclut la conception du site web, les images, les graphiques et les représentations d'images sur le site web. Toute reproduction est strictement interdite.</p>
    <p>
        Certaines des informations disponibles sur le site sont collectées auprès d'autres sources et chaque source externe est citée conformément aux lois sur les droits de propriété intellectuelle disponibles
        <a href="%privacy_url%">ici</a>.
    </p>

    <h2>Limitation de la responsabilité</h2>
    <p>Cette plateforme ne sera pas tenue responsable de tout dommage causé par une mauvaise utilisation de cette plateforme.</p>
    <p>Cette plateforme se réserve le droit de modifier ce texte à tout moment. Vous en serez informé au moment opportun.</p>
