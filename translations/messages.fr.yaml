legal.about.title: "À propos"
legal.about.text.1: "Needlify is a platform for sharing content and knowledge around IT and new technologies."
legal.about.text.2: "Au départ, ce projet était une preuve de concept, mais au fur et à mesure du développement, l'idée s'est concrétisée et il serait dommage d'abandonner le projet."
legal.about.text.3: "Notre objectif est de pouvoir offrir une plateforme de partage des connaissances à travers le monde."

legal.contact.title: "Contact"
legal.contact.text.1: "N'hésitez pas à nous contacter, nous serons ravis de vous entendre."
legal.contact.text.2: "En rejoignant le discord, vous aurez une description des nouvelles fonctionnalités et des annonces spéciales."
legal.contact.text.3: "Vous pouvez également signaler les problèmes par courrier à l'adresse suivante"
legal.contact.text.4: "ou via le repository github"

